<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${essay.getTitle()}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/blog.css">

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main" profile>
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${essay.getTitle()}"></span></h4>
            <span class="text-desc">
                Author: <span th:text="${essay.user.getAccountId()}"></span> |
                View: <span th:text="${essay.getViewCount()}"></span> |
                Publish Time:<span th:text="${#dates.format(essay.getGmtCreate(),'dd MMMM yyyy')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${essay.getDescription()}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'publish/'+${essay.getId()}}" class="blog-menu" th:if="${session.user != null && session.user.getId() == essay.getCreator()}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                Edit
            </a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Poster</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${essay.user.getAvatarUrl()}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${essay.user.getAccountId()}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Related Posts</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
