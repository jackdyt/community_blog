<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Jack's Blog</span>

                </button>
                <a class="navbar-brand" href="/index">Jack's Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search articles">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}">
                        <a href="/publish">Publish</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.getAccountId()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/posts">My Post</a></li>
                            <!--                        <li><a href="#">Your profile</a></li>-->
                            <li><a href="/profile/replies">Latest Reply</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=61fefd6a91c82539e61f&redirect_uri=http://localhost:8081/callback&scope=user&state=1">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>
</body>
