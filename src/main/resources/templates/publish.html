<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Publish</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Post</h2>
            <hr>

<!--            can use ajax to rewrite this partï¼Œ so what we write won't disappear-->
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Description</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="type in tag, separate by ," required>
                </div>

                <div class="container-fluid main ">
                    <div class="row">
                        <span th:if="${error!=null}" class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"></span>
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"></div>
                        <button type="submit" class="btn btn-success btn-publish ">Post</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Project attention</h3>
            Be concise!
        </div>
    </div>
</div>
</body>
</html>
