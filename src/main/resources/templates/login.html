<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Publish</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/blog.css">
    <script src="/js/blog.js"></script>
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/editormd.min.js"></script>
    <script src="/languages/en.js"></script>
</head>
<body>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <form class="form-inline" action="/login" method="post">
                <div class="form-group">
                    <label class="sr-only" for="UserName">Admin Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Admin" name="userName">
                    <div th:if="${message!=null}" class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${message}" >

                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>


            </form>
        </div>

    </div>
</div>
<div th:insert="~{footer}"></div>
</body>
</html>
