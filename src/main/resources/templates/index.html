<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Jack's Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Jack's Blog</span>

            </button>
            <a class="navbar-brand" href="#">Jack's Blog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search articles">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">Publish</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getAccountId()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Message</a></li>
                        <li><a href="#">Your profile</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=61fefd6a91c82539e61f&redirect_uri=http://localhost:8081/callback&scope=user&state=1">Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Find What's New</h2>
            <hr>
            <div class="media" th:each="essayDTO: ${pageDTO.essayDTOs}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${essayDTO.user.getAvatarUrl()}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${essayDTO.getTitle()}"></h4>
                    <span th:text="${essayDTO.getDescription()}"></span>
                    <span class="text-desc"> <span th:text="${essayDTO.getCommentCount()}"></span> response &nbsp<span
                            th:text="${essayDTO.getViewCount()}"></span> view &nbsp </span> <span th:text="${#dates.format(essayDTO.getGmtCreate(),'dd MMMM yyyy')}"></span> </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showPrev}">
                        <a th:href="@{/(page=${pageDTO.getPage()}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page: ${pageDTO.pages}" th:class="${pageDTO.page==page} ? 'active':''"><a
                            th:href="@{/(page=${page})}"  th:text="${page}" >

                    </a></li>
                    <li th:if="${pageDTO.showNext}">
                        <a th:href="@{/(page=${pageDTO.getPage()}+1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showFinalPage}">
                        <a th:href="@{/(page=${pageDTO.getPageNeed()})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Hot Topic</h3>
            Hot
        </div>
    </div>
</div>
</body>
</html>
